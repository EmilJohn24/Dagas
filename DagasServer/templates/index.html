{% extends "admin/index.html" %}
{# Derived from django-adminplus library's own template#}
{% block sidebar %}
  {{ block.super }}

  {% if custom_list %}
  <div class="module" style="float: left; width: 498px">
    <table style="width: 100%">
      <caption>MIS Reports</caption>
      <tbody>
        {% for path, name in custom_list %}
          <tr><td><a href="{{ path }}">{{ name }}</a></td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% endif %}
{% endblock %}
